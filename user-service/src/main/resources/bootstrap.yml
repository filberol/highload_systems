spring:
  application:
    name: user-service
  cloud:
    config:
      fail-fast: true
      uri: http://${CONFIG_SERVICE_HOST:localhost}:${CONFIG_SERVICE_PORT:8088}
      username: ${CONFIG_SERVICE_USER:user}
      password: ${CONFIG_SERVICE_PASS:pass}
      retry:
        max-attempts: 10
        max-interval: 5000
        initial-interval: 5000